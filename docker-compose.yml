version: '3'

services:
  flask_api:
    build: flask_app
    restart: always
    container_name: flask_app
    volumes:
      - ./flask_app/src:/usr/src/app
    env_file:
      - src/core/.env
    command: gunicorn src.app:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 --reload
    expose:
      - "8000"
    networks:
      - api
    depends_on:
      - database
      - redis

  database:
    image: postgres:13-alpine3.16
    restart: always
    container_name: postgres
    expose:
      - "5432"
    env_file:
      - database/.env
    volumes:
      - ./database/init_data/:/docker-entrypoint-initdb.d/
      - ./database/data:/var/lib/postgresql/data/
    networks:
      - api

  redis:
    image: redis:6.2.6
    restart: always
    container_name: redis_cashe
    ports:
      - "6379:6379"

    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - cache:/data
    networks:
      - api

  nginx:
    image: nginx:1.21.6
    restart: always
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
    ports:
      - "80:80"
    networks:
      - api
    depends_on:
      - flask_api

volumes:
  cache:
    driver: local

networks:
  api:
    driver: bridge